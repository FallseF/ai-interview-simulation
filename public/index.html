<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Simulation Server</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Zen+Kaku+Gothic+New:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --surface: rgba(255, 255, 255, 0.08);
      --border: rgba(148, 163, 184, 0.2);
      --accent: #38bdf8;
      --muted: #cbd5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Zen Kaku Gothic New", "Space Grotesk", sans-serif;
      background: radial-gradient(circle at top, #1e293b, #0b1120 60%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: min(720px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.4);
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    p {
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .links {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    a {
      color: #e2e8f0;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.4);
      transition: all 0.2s ease;
    }

    a:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .note {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">SERVER</div>
    <h1>AI Interview Simulation Server</h1>
    <p>このページはサーバー用の簡易コンソールです。フロントエンドは別ポートで動作します。</p>
    <div class="links">
      <a href="/health">/health</a>
      <a href="/api/debug/status">/api/debug/status</a>
      <a href="/api/debug/scenarios">/api/debug/scenarios</a>
      <a href="/api/debug/audio/status">/api/debug/audio/status</a>
    </div>
    <div class="note">フロントエンド (dev): http://localhost:5173</div>
  </div>
</body>
</html>
